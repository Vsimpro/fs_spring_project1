<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles.css">
    </head>
    <div class="pure-g">
        <div class="pure-u-1-3"> </div>
        <div class="pure-u-1-3 box">  
            <div class="pure-menu pure-menu-horizontal">
                <ul class="pure-menu-list">
                    <strong>
                    <li class="pure-menu-item">
                        <a href="/" class="pure-menu-link"> HOME</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="/guestbook"  class="pure-menu-link">  GUESTBOOK  </a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="/newmessage" class="pure-menu-link">  NEW MESSAGE  </a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="/ajaxmessage" class="pure-menu-link">  AJAX MESSAGE  </a>
                    </li>
                    </strong>
                </ul>
            </div>

                <h2> Write a new message. </h2>

                <p id="error" hidden> You must fill all boxes! </p>
                <form action="/newmessage" class="pure-form pure-form-aligned" method="post"> 
                    <fieldset>
                        <div class="pure-control-group">
                            <label class="tag"> Name:  </label>
                                <input id="name"    class="pure-input-1-2" name="input_box" placeholder="John.."> 
                                    
                                </input>
                        </div>
                        <div class="pure-control-group">
                            <label  class="tag"> Country: </label>
                                <input id="country" class="pure-input-1-2" name="input_box" placeholder="United Kingdom.."> 
                                    
                                </input>
                        </div>
                        <div class="pure-control-group">
                            <label  class="tag"> Message: </label>
                                <input id="message" class="pure-input-1-2" name="input_box" placeholder="Hello world!"> 
                                    
                                </input>
                        </div>
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="pure-u-1-3"> </div>
    </body>
</html>
